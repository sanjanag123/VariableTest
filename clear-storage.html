<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clear Storage</title>
  <style>
    body { font-family: Arial; padding: 40px; text-align: center; }
    button { font-size: 18px; padding: 15px 30px; cursor: pointer; margin: 10px; }
    .success { color: green; font-weight: bold; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Clear All Saved Images</h1>
  <p>This will delete all saved images from all categories</p>
  <button onclick="clearAll()">Clear All Storage</button>
  <button onclick="goBack()">Back to Dashboard</button>
  <div id="result"></div>
  
  <script>
    function clearAll() {
      localStorage.clear();
      document.getElementById('result').innerHTML = '<p class="success">âœ… All storage cleared!</p>';
      console.log('Storage cleared');
    }
    
    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
